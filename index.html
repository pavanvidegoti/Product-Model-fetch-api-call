   <div class="myModal" id="myModal">
    <form id="productForm">
        <div class="card">
            <div class="card-header ">
                <h3 class="font-weight-bold">
                    Add Product Info

                    <i class="fa-regular fa-rectangle-xmark float-right text-danger productClose"></i>
                </h3>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="title" class="font-weight-bold">Product Name</label>
                    <input type="text" class="form-control " required placeholder="Name.." id="title">
                </div>
                <div class="form-group">
                    <label for="imgUrl" class="font-weight-bold">Product Image</label>
                    <input type="text" class="form-control" required placeholder="Image.." id="imgUrl">
                </div>
                <div class="form-group">
                    <label for="discription" class="font-weight-bold">Product Discription</label>
                    <textarea type="text" class="form-control" required placeholder="Discription.." id="discription"></textarea>
                </div>
                <div class="form-group">
                    <label for="status" class="font-weight-bold">Product Status</label>
                    <select  class="form-control" required id="status">
                        <option value="In Stock..!!" >In Stock...!!</option>
                        <option value="Out of Stock..!!" >Out of Stock...!!</option>
                        
                    </select>
                </div>
                <div class="form-group">
                    <label for="rating" class="font-weight-bold">Rating</label>
                    <select  class="form-control" required id="rating">
                        <option value="1.5">1.5</option>
                        <option value="2.5">2.5</option>
                        <option value="3.5">3.5</option>
                        <option value="4.5">4.5</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="text-right">
                    <button class="btn btn-success" id="submitBtn" type="submit">Add</button>
                    <button class="btn btn-info mr-2 ml-2 d-none" id="updateBtn" type="button">Update</button>
                    <button class="btn btn-danger productClose"  type="button">Cancel</button>
                </div>
            </div>
        </div>
    </form>
